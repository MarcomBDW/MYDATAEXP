<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to WhatsApp...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .container {
            text-align: center;
            color: white;
            padding: 2rem;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        h1 {
            font-size: 1.5rem;
            margin: 0 0 0.5rem 0;
            font-weight: 600;
        }
        p {
            font-size: 1rem;
            opacity: 0.9;
            margin: 0;
        }
        .stats {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Connecting to WhatsApp...</h1>
        <p>Please wait a moment</p>
        
    </div>

    <script>
        // ============================================
        // CONFIGURATION - EDIT THESE NUMBERS
        // ============================================
        const WHATSAPP_NUMBERS = [
            'https://api.whatsapp.com/send?phone=60166184561',
            'https://api.whatsapp.com/send?phone=60192797563'
        ];

        // ============================================
        // TRACKING & ROTATION LOGIC
        // ============================================
        
        // Get stats from localStorage
        function getStats() {
            const stats = localStorage.getItem('wa_stats');
            return stats ? JSON.parse(stats) : { num1: 0, num2: 0, total: 0 };
        }

        // Save stats to localStorage
        function saveStats(stats) {
            localStorage.setItem('wa_stats', JSON.stringify(stats));
        }

        // Main redirect function
        function redirectToWhatsApp() {
            const stats = getStats();
            
            // Smart balancing: if one number has significantly fewer redirects, prefer it
            let selectedIndex;
            const difference = Math.abs(stats.num1 - stats.num2);
            
            if (difference > 5) {
                // If imbalanced by more than 5, send to the one with fewer
                selectedIndex = stats.num1 < stats.num2 ? 0 : 1;
            } else {
                // Otherwise random
                selectedIndex = Math.random() < 0.5 ? 0 : 1;
            }
            
            // Update stats
            stats.total++;
            if (selectedIndex === 0) {
                stats.num1++;
            } else {
                stats.num2++;
            }
            saveStats(stats);
            
            // Show stats (optional - remove if you don't want to show)
            //displayStats(stats, selectedIndex);
            
            // Redirect after 800ms
            setTimeout(() => {
                window.location.href = WHATSAPP_NUMBERS[selectedIndex];
            }, 800);
        }

        // Display current stats (for testing)
        function displayStats(stats, selected) {
            const statsDiv = document.getElementById('stats');
            statsDiv.innerHTML = `
                <strong>Distribution Tracking</strong><br>
                Number 1: ${stats.num1} (${((stats.num1/stats.total)*100).toFixed(1)}%)<br>
                Number 2: ${stats.num2} (${((stats.num2/stats.total)*100).toFixed(1)}%)<br>
                Total Scans: ${stats.total}<br>
                <small>Selected: Number ${selected + 1}</small>
            `;
        }

        // Run on page load
        redirectToWhatsApp();
    </script>
</body>
</html>
